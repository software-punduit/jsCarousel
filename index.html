<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carousel with Hoover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1/2</div>
            <img src="blue.jpg" alt="blue" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="bridge.jpg" alt="bridge" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="green.jpg" alt="green" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4/5</div>
            <img src="man.jpg" alt="man" style="width:100%">
            <div class="text">Caption Four</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5/6</div>
            <img src="sky.jpg" alt="sky" style="width:100%">
            <div class="text">Caption Five</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6/6</div>
            <img src="water.jpg" alt="water" style="width:100%">
            <div class="text">Caption Six</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onmouseover="currentSlide(1)"></span>
        <span class="dot" onmouseover="currentSlide(2)"></span>
        <span class="dot" onmouseover="currentSlide(3)"></span>
        <span class="dot" onmouseover="currentSlide(4)"></span>
        <span class="dot" onmouseover="currentSlide(5)"></span>
        <span class="dot" onmouseover="currentSlide(6)"></span>
    </div>

<script src="main.js"></script>
</body>
</html>
